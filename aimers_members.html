<style>
/* Basic styling for slideshow container */
.slideshow-container {
  position: relative;
  max-width: 100%;
  height: 100vh;
  overflow: hidden;
margin: 0 auto; 
box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);

}

.mySlides {
  display: none;
  width: 100%;
  height: 80%;
margin: 0 auto; 
}

/* Animation effects */
.fade {
  animation: fadeEffect 1s;
}

.slide {
  animation: slideEffect 1s;
}

.zoom {
  animation: zoomEffect 1s;
}

/* Keyframes for transitions */
@keyframes fadeEffect {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideEffect {
  from { transform: translateX(-100%); }
  to { transform: translateX(0); }
}

@keyframes zoomEffect {
  from { transform: scale(1.2); }
  to { transform: scale(1); }
}

/* Dots styling */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.dot.active {
  background-color: #717171;
}
</style>

  <script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  const slides = document.getElementsByClassName("mySlides");
  const dots = document.getElementsByClassName("dot");

  if (n > slides.length) { slideIndex = 1 }
  if (n < 1) { slideIndex = slides.length }

  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
    slides[i].classList.remove("fade", "slide", "zoom"); // Clear any previous animations
  }

  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }

  slides[slideIndex - 1].style.display = "block";
  slides[slideIndex - 1].classList.add("slidea"); // Set desired transition type here
  dots[slideIndex - 1].className += " active";
}

// Automatic slideshow
setInterval(() => { plusSlides(1); }, 5000); // Change every 5 seconds
</script>
